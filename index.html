<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Chivo:400,700"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/desktop/logo.svg" alt="pod logo" />
    </header>
    <div class="content-wrapper">
      <section>
        <article>
          <h1 class="text-color-primary text-uppercase headline">
            Publish your podcasts
            <span class="text-color-neutral-700 headline">everywhere.</span>
          </h1>
          <p class="content">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </article>
      </section>

      <section class="logos-and-mailform">
        <div class="podcastlist">
          <img
            class="logo-spotify"
            src="./assets/desktop/spotify.svg"
            alt="Spotify Logo"
          />
          <img
            class="logo-apple"
            src="./assets/desktop/apple-podcast.svg"
            alt="Apple Podcast Logo"
          />
          <img
            class="logo-google"
            src="./assets/desktop/google-podcasts.svg"
            alt="Google Podcast Logo"
          />
          <img
            class="logo-pocketcasts"
            src="./assets/desktop/pocket-casts.svg"
            alt="Pocket Casts"
          />
        </div>

        <p class="mailError"></p>

        <div class="mail-form">
          <input type="text" placeholder="Email address" />
          <button class="button">Request Access</button>
          <p class="mailError-mobile"></p>
        </div>
      </section>
    </div>

    <script src="./js/mailCheck.js"></script>
  </body>
</html>
